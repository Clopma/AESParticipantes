<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title th:text="${nombreParticipante}"></title>
    <th:block th:include="fragments/head :: genericHead"></th:block>
    <th:block th:include="fragments/head :: datatablesHead"></th:block>
    <script type="text/javascript" src="/js/ScrollUtils.js"></script>
    <script type="text/javascript" src="/js/ModalUtils.js"></script>
    <link rel="stylesheet" href="/css/evento.css"/>
    <link rel="stylesheet" href="/css/cubing-icons.css"/>
    <link rel="stylesheet" href="/css/tooltips.css"/>


</head>


<body class="cubosbg">

<script>

    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })

</script>
<div th:replace="fragments/backButton :: backButton"/>
<div class="vertical-flex-wrapper">
    <div class="whitePanel" style="margin-top: 50px;">
        <h1 style="text-align: center;">
            <img src="/img/userIcon.png" style="width: 100px; height: 100px"/>
            <span th:text="${nombreParticipante}"/>
        </h1>
    </div>

    <div class="whitePanel" style="margin-top: 50px;">
        <h1 style="text-align: center; padding-bottom: 30px">
            Competiciones completadas
        </h1>

        <table class="table dataTable centerCols" style="font-size: 20px;">
            <thead>
            <th>Competición</th>
            <th colspan="100%">Categorías completadas</th>
            </thead>
            <tbody th:each="competicion: ${resultados}" class="alto">
            <tr>

                <td rowspan="2"><a
                        th:href="@{|/participante/${nombreParticipante}/${competicion.getNombreCompeticion()}|}"><span
                        th:text="${competicion.getNombreCompeticion()}"/></a>
                </td>

                <td th:each="categoria : ${competicion.getCategoriasParticipadas()}" style="border-bottom: 0">

                    <div class="tooltip"><a th:href="@{|/participante/${nombreParticipante}/${competicion.getNombreCompeticion()}/#${categoria.getNombreCategoria()}|}"><span
                            th:class="'cubing-icon event-' + ${categoria.getNombreCategoria()}"/></a>
                        <span class="tooltiptext">Ver todos los tiempos</span>
                    </div>

                </td>

            </tr>
            <tr>
                <td th:each="categoria : ${competicion.getCategoriasParticipadas()}">
                    <div style="display: flex; align-items: center">
                        <div class="tooltip">
                            <a th:href="@{|/ranking/${competicion.getNombreCompeticion()}/${categoria.getNombreCategoria()}/#${nombreParticipante}|}">
                                <span th:text="${categoria.getPosicion()+'º'}" />
                            </a>
                            <span class="tooltiptext">Posición en el ránking (con <span style="font-weight: bold" th:text="${categoria.getPuntuacion_total()}" /> puntos)</span>
                        </div>
                        <span th:if="${categoria.isClasificado()}">&rarr;</span>
                        <div th:if="${categoria.isClasificado()}" class="tooltip" style="height: 50px; width: 50px">
                            <a onclick="loadModal(this)" th:data-nombreCategoria="${categoria.nombreCategoria}" data-toggle="modal" data-target="#playOffsModal" class="bouncyContainer">
                                <img class="bouncyButton podio" th:if="${!categoria.getMedalla().equals('OTRO')}" th:src="'/img/'+${categoria.getMedalla()+'.png'}" />
                                <img class="bouncyButton podio" th:if="${categoria.getMedalla().equals('OTRO')}"  src="/img/bracket.png"/>
                            </a>
                            <span class="tooltiptext">Posición en playoffs</span>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<th:block th:include="fragments/modal :: modalBracket"></th:block>

<script th:inline="javascript">

    function loadModal(activador) {

        var nombreCategoria = $(activador).attr("data-nombreCategoria");
        loadBracket(nombreCategoria);
    }

</script>
</body>
</html>
