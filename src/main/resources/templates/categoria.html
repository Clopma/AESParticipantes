<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title th:text="${nombreCategoria} + ' en ' +${nombreCompeticion}"></title>
    <th:block th:include="fragments/head :: genericHead"></th:block>
    <th:block th:include="fragments/head :: datatablesHead"></th:block>

    <link rel="stylesheet" href="/css/evento.css" />
    <script type="text/javascript" src="/js/ScrollUtils.js"></script>
    <script type="text/javascript" src="/js/ModalUtils.js"></script>
    <link rel="stylesheet" href="/css/tooltips.css"/>



</head>

<script th:inline="javascript">
    $(document).ready(function () {
        scrollAFila();
    });


    function navigateCategoryWithAnchor(a) {

        if($(a).attr("data-desiredCategory")){
            window.location.href = window.location.href.replace(/\/([^\/]*)(\/?(#.*)?)$/, '/' + $(a).attr("data-desiredCategory")+"$2");
        }
    }

</script>

<body class="cubosbg">
<div th:replace="fragments/backButton :: backButton"/>
<div class="vertical-flex-wrapper">
    <div class="whitePanel" style="margin-top: 15px;">
        <div style="display: flex; align-items: center; justify-content: center">
            <div class="bouncyContainer backward" th:classappend="${categoria.orden <=1  ? 'quieto':' '}">
                <a th:data-desiredCategory="${categoria.orden > 1 ? categorias.get(categoria.orden -1 - 1).nombre : ''}"
                   th:onclick="'navigateCategoryWithAnchor(this)'" class="bouncyContainer">
                    <img class="bouncyButton backward" th:classappend="${categoria.orden <=1  ? 'quieto':' '}" src="/img/backbutton.png"/>
                </a>
            </div>
            <h1><span th:text="${nombreCategoria}">ATRIBUTO_CATEGORIA_NO_ENCONTRADO</span></h1>
            <div class="bouncyContainer forward" th:classappend="${categoria.orden >= categorias.size() ? 'quieto':' '}">
                <a th:data-desiredCategory="${categoria.orden < categorias.size() ? categorias.get(categoria.orden -1 + 1).nombre : ''}"
                   th:onclick="'navigateCategoryWithAnchor(this)'" class="bouncyContainer">
                    <img class="bouncyButton forward" th:classappend="${categoria.orden >= categorias.size() ? 'quieto':' '}" src="/img/forwardbutton.png"/>
                </a>
            </div>
        </div>
        <h1 style="text-align: center">
           en <br />
            <a th:href="${'/competicion/'+ competicion.getNombre()}"><span th:text="${competicion.getNombre()}"/></a>
        </h1>
    </div>

    <div class="whitePanel"
         style="margin-top: 15px; margin-left: 250px; margin-right: 250px; margin-bottom: 50px; z-index: 2; background-color: rgba(255,255,255,0.91)">
        <table id="dataTableRanking" class="datatable table centerCols">
            <thead>
            <tr>
                <th th:if="${largoClasificacion > 0}"></th>
                <th>Posición</th>
                <th>Nombre </th>
                <th th:each="jornada, iStat : ${#numbers.sequence(0, competicion.getNumJornadas() - 1)}">
                    <div class="bouncyContainer podio"
                         style="width: 50px; height: 50px; min-width: 50px; margin: auto;">
                        <a th:href="'/ranking/' + ${nombreCompeticion} + '/' + ${nombreCategoria} + '/jornada/' + (${iStat.index}+1)"
                           class="bouncyContainer">
                            <img class="bouncyButton podio" src="/img/podiologo.png"/>
                        </a>
                    </div>
                    <span th:text="'Jornada '+(${iStat.index}+1)"></span>
                </th>
                <th>Puntos Totales</th>
                <th th:if="${largoClasificacion > 0}">PlayOffs</th>
            </tr>
            </thead>
            <tbody style="background-color: white;">
            <tr th:each="posicion, iStat: ${posiciones}" th:id="${posicion.getParticipante().getNombre()}"
                th:data-posicion="${posicion.posicionGeneral}" style="position: relative;"
                th:classappend="${(posicion.clasificado ? 'clasificado': '')
                 + ' ' + ((iStat.index + 1 <= largoClasificacion && !posicion.clasificado) ? 'descalificado': '')
                 + ' ' + (iStat.index + 1 == largoClasificacion ? 'ultimoClasificado': '')}">

                <td th:if="${iStat.index == 0 && largoClasificacion > 0}" th:rowspan="${largoClasificacion}"
                    style="vertical-align: middle; background-color: white;" class="ultimoClasificado clasificado">
                    <span class="playoffsText">
                    CLASIFICACIÓN A PLAYOFFS
                    </span>
                </td>

                <td th:if="${iStat.index >= largoClasificacion && largoClasificacion > 0}" />

                <td th:text="${posicion.getPosicionGeneral()}">posición</td>

                <td><a th:text="${posicion.getParticipante().getNombre()}" th:href="'/participante/'+${posicion.getParticipante().getNombre()}+'/' +  ${nombreCompeticion} + '#'+${nombreCategoria}">nombre</a></td>

                <td th:each="jornada, iStat : ${#numbers.sequence(0, competicion.getNumJornadas() - 1)}" th:classappend="${iStat.index} == 0 ? 'borderLeftColumn': ''">
                    <div class="tooltip">
                        <a th:href="'/ranking/'+${nombreCompeticion}+'/' +  ${nombreCategoria} + '/jornada/'+(${iStat.index}+1)+'#'+${posicion.getParticipante().getNombre()}"
                        th:text="${posicion.getPuntuacionJornada(iStat.index)}">puntuaciones individuales</a>
                        <span class="tooltiptext">Ver tiempos en esta jornada</span>
                    </div>
                </td>

                <td style="font-weight: bold" th:text="${posicion.getPuntuacionTotal()}" class="borderLeftColumn">puntuación total</td>

                <td th:if="${largoClasificacion > 0}">


                        <div th:if="${largoClasificacion > 0 && posicion.clasificado}"  class="bouncyContainer podio"
                             style="width: 100%; max-width: 80px; max-height: 80px; margin: auto;">
                            <a data-toggle="modal" data-target="#playOffsModal" class="bouncyContainer">
                                <img class="bouncyButton podio" th:if="${posicion.getMedalla() != null && !'OTRO'.equals(posicion.getMedalla())}" th:src="'/img/'+${posicion.getMedalla()+'.png'}" />
                                <img class="bouncyButton podio" th:if="${posicion.getMedalla() == null && posicion.isClasificado()}"  src="/img/bracket.png"/>
                            </a>
                        </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="playOffsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: #eaeaea">
            <div class="modal-header">
                <h2 th:text="${'PlayOffs ' + categoria.nombre}" class="modal-title" id="exampleModalLabel">(título)</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div id="cuerpoModal" class="fixedBracket"></div>
            </div>

        </div>
    </div>
</div>
<script th:inline="javascript">

    loadBracket([[${categoria.nombre}]]);

</script>
</body>
</html>
