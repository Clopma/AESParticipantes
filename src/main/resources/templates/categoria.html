<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title th:text="'Ranking ' + ${categoria.nombre}">Nacional Online 2020</title>
    <th:block th:include="fragments/head :: genericHead"></th:block>
    <th:block th:include="fragments/head :: datatablesHead"></th:block>

    <link rel="stylesheet" href="/css/evento.css" />
    <script type="text/javascript" src="/js/ScrollUtils.js"></script>
    <script type="text/javascript" src="/js/ModalUtils.js"></script>



</head>

<script th:inline="javascript">
    $(document).ready(function () {
        scrollAFila();
    });


    function navigateCategoryWithAnchor(a) {

        window.location.href = window.location.href.replace(/\/[^\/]*\/?$/, '/' + $(a).attr("data-desiredCategory"));
    }

</script>

<body class="cubosbg">
<div th:replace="fragments/backButton :: backButton"/>
<div class="vertical-flex-wrapper">
    <div class="whitePanel" style="margin-top: 15px; display: flex; align-items: center">
        <div th:if="${categoria.orden > 1}" class="bouncyContainer backward" style="margin: auto">

            <a th:data-desiredCategory="${categorias.get(categoria.orden -1 - 1).nombre}"
               th:onclick="'navigateCategoryWithAnchor(this)'" class="bouncyContainer">
                <img class="bouncyButton backward" src="/img/backbutton.png"/>
            </a>
        </div>
        <h1><span th:text="${nombreCategoria}">ATRIBUTO_CATEGORIA_NO_ENCONTRADO</span></h1>
        <div th:if="${categoria.orden < categorias.size()}" class="bouncyContainer forward" style="margin: auto">
            <a th:data-desiredCategory="${categorias.get(categoria.orden -1 + 1).nombre}"
               th:onclick="'navigateCategoryWithAnchor(this)'" class="bouncyContainer">
                <img class="bouncyButton forward" src="/img/forwardbutton.png"/>
            </a>
        </div>
    </div>

    <div class="whitePanel"
         style="margin-top: 15px; margin-left: 250px; margin-right: 250px; margin-bottom: 50px; z-index: 2; background-color: rgba(255,255,255,0.91)">
        <table id="dataTableRanking" class="datatable table centerCols">
            <thead>
            <tr>
                <th th:if="${largoClasificacion > 0}"></th>
                <th>Posición</th>
                <th>Nombre </th>
                <th th:each="jornada, iStat : ${#numbers.sequence(0, competicion.getNumJornadas() - 1)}">
                    <div class="bouncyContainer podio"
                         style="width: 50px; height: 50px; min-width: 50px; margin: auto;">
                        <a th:href="'/ranking/' + ${nombreCompeticion} + '/' + ${nombreCategoria} + '/jornada/' + (${iStat.index}+1)"
                           class="bouncyContainer">
                            <img class="bouncyButton podio" src="/img/podiologo.png"/>
                        </a>
                    </div>
                    <span th:text="'Jornada '+(${iStat.index}+1)"></span>
                </th>
                <th>Puntos Totales</th>
                <th th:if="${largoClasificacion > 0}">PlayOffs</th>
            </tr>
            </thead>
            <tbody style="background-color: white;">
            <tr th:each="posicion, iStat: ${posiciones}" th:id="${posicion.getNombreParticipante()}"
                th:data-posicion="${posicion.posicion}" style="position: relative;"
                th:classappend="${(posicion.clasificado ? 'clasificado': '')
                 + ' ' + ((iStat.index + 1 <= largoClasificacion && !posicion.clasificado) ? 'descalificado': '')
                 + ' ' + (iStat.index + 1 == largoClasificacion ? 'ultimoClasificado': '')}">

                <td th:if="${iStat.index == 0 && largoClasificacion > 0}" th:rowspan="${largoClasificacion}"
                    style="vertical-align: middle; background-color: white;" class="ultimoClasificado clasificado">
                    <span class="playoffsText">
                    CLASIFICACIÓN A PLAYOFFS
                    </span>
                </td>

                <td th:if="${iStat.index >= largoClasificacion && largoClasificacion > 0}" />

                <td th:text="${posicion.posicion}">posición</td>

                <td><a th:text="${posicion.getNombreParticipante()}" th:href="'/participante/'+${posicion.getNombreParticipante()}+'/' +  ${nombreCompeticion} + '#'+${nombreCategoria}">nombre</a></td>

                <td th:each="jornada, iStat : ${#numbers.sequence(0, competicion.getNumJornadas() - 1)}" th:classappend="${iStat.index} == 0 ? 'borderLeftColumn': ''">
                        <a th:href="'/ranking/'+${nombreCompeticion}+'/' +  ${nombreCategoria} + '/jornada/'+(${iStat.index}+1)+'#'+${posicion.getNombreParticipante()}"
                        th:text="${posicion.getPuntuacionIndividual(iStat.index)}">puntuaciones individuales</a>
                </td>

                <td style="font-weight: bold" th:text="${posicion.puntuacion_total}" class="borderLeftColumn">puntuación total</td>

                <td th:if="${largoClasificacion > 0}">


                        <div th:if="${largoClasificacion > 0 && posicion.clasificado}"  class="bouncyContainer podio"
                             style="width: 100%; max-width: 80px; max-height: 80px; margin: auto;">
                            <a data-toggle="modal" data-target="#playOffsModal" class="bouncyContainer">
                                <img class="bouncyButton podio" src="/img/bracket.png"/>
                            </a>
                        </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="playOffsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: #eaeaea">
            <div class="modal-header">
                <h2 th:text="${'PlayOffs ' + categoria.nombre}" class="modal-title" id="exampleModalLabel">(título)</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div id="cuerpoModal" class="fixedBracket"></div>
            </div>

        </div>
    </div>
</div>
<script th:inline="javascript">

    loadBracket([[${categoria.nombre}]]);

</script>
</body>
</html>
