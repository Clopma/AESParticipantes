<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title th:text="'Ranking ' + ${categoria.nombre}">Nacional Online 2020</title>
    <th:block th:include="fragments/head :: genericHead"></th:block>
    <th:block th:include="fragments/head :: datatablesHead"></th:block>

    <link rel="stylesheet" href="/css/calendario.css" />
    <script type="text/javascript" src="/js/ScrollUtils.js"></script>


</head>

<script th:inline="javascript">
    $(document).ready(function () {
        scrollAFila();
    });


    function navigateCategoryWithAnchor(a) {
        window.location.href = window.location.href.replace('categoria/' + [[${categoria.nombre}]], 'categoria/' + $(a).attr("data-desiredCategory"));
    }

    function changeJornada(n) {
        window.location.href = window.location.href.replace('jornada/' + [[${numeroJornada}]], 'jornada/' + ([[${numeroJornada}]] + n));
    }

</script>

<body class="cubosbg">
<div th:replace="fragments/backButton :: backButton"/>
<div class="vertical-flex-wrapper">
    <div class="whitePanel" style="margin-top: 15px; display: flex; align-items: center">
        <div th:if="${categoria.orden > 1}" class="bouncyContainer backward"  th:classappend="${isAdmin} ? adminclass : userclass" style="margin: auto">
            <a th:data-desiredCategory="${categorias.get(categoria.orden -1 - 1).nombre}"
               th:onclick="'navigateCategoryWithAnchor(this)'" class="bouncyContainer">
                <img class="bouncyButton backward" src="/img/backbutton.png"/>
            </a>
        </div>
        <h1><span th:text="${nombreCategoria}">ATRIBUTO_CATEGORIA_NO_ENCONTRADO</span></h1>
        <div th:if="${categoria.orden < categorias.size()}" class="bouncyContainer forward" style="margin: auto">
            <a th:data-desiredCategory="${categorias.get(categoria.orden -1 +1).nombre}"
               th:onclick="'navigateCategoryWithAnchor(this)'" class="bouncyContainer">
                <img class="bouncyButton forward" src="/img/forwardbutton.png"/>
            </a>
        </div>
    </div>

    <div class="whitePanel"
         style="margin-top: 15px; margin-left: 250px; margin-right: 250px; margin-bottom: 50px; z-index: 2; background-color: rgba(255,255,255,0.91)">
        <table id="dataTableRanking" class="datatable table centerCols">
            <thead>
            <tr>
                <th th:if="${largoClasificacion > 0}"></th>
                <th>Posición</th>
                <th>Nombre</th>
                <th th:each="jornada, iStat : ${columnasJornadas}">
                    <!--                    <div style="display: flex">-->
                    <div class="bouncyContainer podio"
                         style="width: 50px; height: 50px; min-width: 50px; margin: auto;">
                        <a th:href="'/categoria/'+${nombreCategoria}+'/jornada/'+(${iStat.index}+1)"
                           class="bouncyContainer">
                            <img class="bouncyButton podio" src="/img/podiologo.png"/>
                        </a>
                    </div>
                    <span th:text="'Jornada '+(${iStat.index}+1)"></span>

                    <!--                    </div>-->
                </th>
                <th>Puntos Totales</th>
                <th th:if="${largoClasificacion > 0}">PlayOffs</th>
            </tr>
            </thead>
            <tbody style="background-color: white;">
            <tr th:each="posicion, iStat: ${posiciones}" th:id="${posicion.nombre}"
                th:data-posicion="${posicion.posicion}" style="position: relative;"
                th:classappend="

                ${
                (posicion.clasificado ? 'clasificado': '')
                + ' ' +
                ((iStat.index + 1 <= largoClasificacion && !posicion.clasificado) ? 'descalificado': '')
                 + ' ' +
                 (iStat.index + 1 == largoClasificacion ? 'ultimoClasificado': '')

                 }">

                <td th:if="${iStat.index == 0 && largoClasificacion > 0}" th:rowspan="${largoClasificacion}"
                    style="vertical-align: middle; background-color: white;" class="ultimoClasificado clasificado">
                    <span class="playoffsText">
                    CLASIFICACIÓN A PLAYOFFS
                    </span></td>
                <td th:if="${iStat.index >= largoClasificacion && largoClasificacion > 0}"></td>
                <td th:text="${posicion.posicion}"></td>
                <td><a th:text="${posicion.nombre}"
                       th:href="'/participante/'+${posicion.nombre}+'#'+${nombreCategoria}"></a></td>
                <td th:each="jornada, iStat : ${columnasJornadas}"
                    th:classappend="${iStat.index} == 0 ? 'borderLeftColumn': ''"><a
                        th:href="'/categoria/'+${nombreCategoria}+'/jornada/'+(${iStat.index}+1)+'#'+${posicion.nombre}"
                        th:text="${posicion.getPuntuacionIndividual(iStat.index)}"></a></td>
                <td style="font-weight: bold" th:text="${posicion.puntuacion_total}" class="borderLeftColumn"></td>
                <td th:if="${largoClasificacion > 0}">


                        <div th:if="${largoClasificacion > 0 && posicion.clasificado}"  class="bouncyContainer podio"
                             style="width: 100%; max-width: 80px; max-height: 80px; margin: auto;">
                            <a th:href="'/categoria/'+${nombreCategoria}+'/jornada/'+(${iStat.index}+1)" data-toggle="modal" data-target="#playOffsModal"
                               class="bouncyContainer">
                                <img class="bouncyButton podio" src="/img/bracket.png"/>
                            </a>
                        </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="playOffsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content"style="background-color: #eaeaea">
            <div class="modal-header">
                <h2 th:text="${'PlayOffs ' + categoria.nombre}" class="modal-title" id="exampleModalLabel">Modal title</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

<div id="cuerpoModal" class="fixedBracket"></div>
            </div>

        </div>
    </div>
</div>
<script th:inline="javascript">

    httpRequest = new XMLHttpRequest();
    httpRequest.onreadystatechange = function () {
        if (httpRequest.readyState === XMLHttpRequest.DONE) {
            if (httpRequest.status === 200) {
                document.getElementById("cuerpoModal").innerHTML = self.getEventContent(httpRequest.responseText).outerHTML;
            }
        }
    };
    httpRequest.open('GET', window.location.origin + '/calendario/playoffs/' + [[${categoria.nombre}]] );
    httpRequest.send();

     function getEventContent(string) {
        // reset the loaded event content so that it can be inserted in the modal
        var div = document.createElement('div');
        div.innerHTML = string.trim();
        return div;
    };
</script>
</body>
</html>
